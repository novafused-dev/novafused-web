name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.0'
          
- name: Install dependencies
  run: npm install
  working-directory: frontend

- name: Build frontend
  run: npm run build
  working-directory: frontend

- name: Deploy to GitHub Pages
  run: npm run deploy
  working-directory: frontend
